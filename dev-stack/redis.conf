# If protected mode is on and no password or ACL user is set,
# Redis won’t allow external connections — but we’ll require auth anyway.
protected-mode no

################################################################################
# SECURITY / AUTHENTICATION
################################################################################

# Disable default user (optional but good for clarity)
user default off

# Create a user "service" with full access
# - on: enable the user
# - >password: set clear-text password (Redis hashes internally)
# - allcommands: allow all commands
# - allkeys: allow access to all keys
user service on >password allcommands allkeys